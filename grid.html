<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content{
        display:grid;
        border: 2px darkgreen;
        border-style: dashed;
        grid-template-columns: repeat(autofill,minmax(60px,1fr));
        grid-template-rows: repeat(3,1fr);
        gap: 1rem;
    }
    
    .iten{
        height: .3rem;
        border: 1px red;
        padding: .5rem;
    }
</style>
<body>
    <div class="content">
        <div class="iten">1</div>
        <div class="iten">2</div>
        <div class="iten">3</div>
        <div class="iten">4</div>
        <div class="iten">5</div>
        <div class="iten">6</div>
        <div class="iten">7</div>
    </div>
</body>
</html>
