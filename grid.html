<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 200px 1fr 1fr;
            grid-template-rows: 60px auto 40px;
            height: 100vh;
            margin: 0;
        }

        .header {
            grid-area: header;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .sidebar {
            grid-area: sidebar;
            background: #f4f4f4;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background: #e0e0e0;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Logo | Título</div>
    <div class="sidebar">Menu Lateral</div>
    <div class="main">Área principal</div>
    <div class="footer">Rodapé</div>
</body>
</html>
